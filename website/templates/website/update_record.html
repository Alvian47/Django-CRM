{% extends 'website/base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">

<h1>Update record</h1>
<br>

<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <a href="{% url 'record' pk=recordID %}" class="btn btn-secondary">Back</a>
    <button type="submit" class="btn btn-primary">Update</button>
</form>



</div>
{% endblock content %}
